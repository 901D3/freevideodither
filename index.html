  <script>
    gId("uploadFile").addEventListener("change", function (event) {
      const file = event.target.files[0];
      if (file) {
        const videoURL = URL.createObjectURL(file);
        video.src = videoURL;
        video.load();
        printLog(`Video src: ${videoURL}`);
        gId("startRecording").removeAttribute("disabled");
        gId("startRendering").removeAttribute("disabled");
      }
    });

    gId("uploadDitherImage").addEventListener("change", function (event) {
      const file = event.target.files[0];
      if (file) {
        const ditherImage = new Image();
        const ditherImageCanvas = document.createElement("canvas");
        const ditherImageCtx = ditherImageCanvas.getContext("2d");

        const imageURL = URL.createObjectURL(file);
        ditherImage.src = imageURL;

        ditherImage.onload = () => {
          ditherImageCanvas.width = ditherImage.width;
          ditherImageCanvas.height = ditherImage.height;

          ditherImageCtx.drawImage(ditherImage, 0, 0);

          const frame = ditherImageCtx.getImageData(
            0,
            0,
            ditherImageCanvas.width,
            ditherImageCanvas.height
          );
          const imageData = frame.data;

          const highest = findHighest(imageData);

          matrixInput = [];
          for (let y = 0; y < ditherImageCanvas.height; y++) {
            const yOffs = y * ditherImageCanvas.height;
            if (!matrixInput[y]) matrixInput[y] = [];

            for (let x = 0; x < ditherImageCanvas.width; x++) {
              matrixInput[y][x] = imageData[(yOffs + x) << 2];
            }
          }

          gId("matrixInput").value = formatNestedArray(matrixInput);
          gId("divisionInput").value = highest + 1;
          divisionInput = highest + 1;
          matrixInputLUTCreate();
        };
      }
    });

    document.addEventListener("keydown", function (event) {
      var activeElement = document.activeElement.tagName.toLowerCase();
      if (event.code === "KeyR" && activeElement !== "input" && activeElement !== "textarea") {
        processFrame();
      } else if (event.code === "KeyF" && activeElement !== "input" && activeElement !== "textarea") fullscreenCanvas();
    });

    gId("canvasRendering").addEventListener("change", function () {
      var currentStyle = canvas.getAttribute("style");
      if (gId("canvasRendering").checked) {
        if (currentStyle) {
          canvas.setAttribute("style", currentStyle + "; image-rendering: pixelated");
        } else {
          canvas.setAttribute("style", "image-rendering: pixelated");
        }
      } else {
        if (currentStyle) {
          canvas.setAttribute(
            "style",
            currentStyle.replace(/;?\s*image-rendering:\s*pixelated/g, "").trim()
          );
        }
      }
    });
  </script>
